  <div class="w-75 table-responsive-md">
    <div class="mb-1 d-flex justify-content-end">
      <button class="border-0 btn btn-primary">
        <i class="bi bi-plus-square-dotted"></i>
      </button>
    </div>

    <table class="table table-bordered text-nowrap">
      <thead>
        <tr class="text-center table-info text-light">
          <th>Id</th>
          <th>Date</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>User Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.date | date:"MM/dd/yyyy"}}</td>
          <td>{{order.quantity}}</td>
          <td>{{order.total}}</td>
          <td>{{order.userName}}</td>
          <td class="d-flex justify-content-center">
            <button title="update" (click)="Edit(order)" class="btn text-info border rounded-3">
              <i class="bi bi-pencil-square"></i>
            </button>
            
            <button title="Delete" (click)="Delete(order.id)" class="btn text-danger border mx-2 rounded-3">
              <i class="bi bi-trash3"></i>
            </button>
            
            <button title="update" routerLink="" class="btn text-info border  mx-2 rounded-3">
              <i class="bi bi-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
