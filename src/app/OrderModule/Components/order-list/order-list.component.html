<div class="container mt-3 d-flex justify-content-center">
  <div class="w-75 table-responsive-md">
    <div class="mb-1 d-flex justify-content-between">
      <div class="text-success fw-bolder fs-2">
        Order List
      </div>
      <a title="Add" class="d-flex align-self-center fw-bold border-0 btn btn-success" routerLink="/orders/create">
        Add Order
        <i class="mx-2 bi bi-plus-square-dotted"></i>
      </a>
    </div>


    <table class="table table-bordered text-nowrap">
      <thead>
        <tr class="color text-center text-light">
          <th>Id</th>
          <th>Date</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>User Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let order of order">
          <td>{{order.id}}</td>
          <td>{{order.date | date:"MM/dd/yyyy"}}</td>
          <td>{{order.quantity}}</td>
          <td>{{order.total}}</td>
          <td>{{order.userName}}</td>
          <td class="d-flex justify-content-center">
            <button routerLink="/orders/update/{{order.id}}" title="Update" (click)="Edit(order)"
              class="btn text-info border rounded-3">
              <i class="bi bi-pencil-square"></i>
            </button>

            <button title="Details" routerLink="/orders/details/{{order.id}}"
              class="btn text-info border  mx-2 rounded-3">
              <i class="bi bi-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
